<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb8ab39ed3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="modal__contain">
            <img class="modal__img" src="" alt="">
            <span class="close"><i class="fa-solid fa-xmark" id="close"></i></span>
        </div>
        <picture class="slider__big">
            <img class="big__img" src="images/img1.jpg" alt="">
            <div class="slider__arrows">
                <i onclick="back()" class="fa-solid fa-chevron-left"></i>
                <i onclick="next()" class="fa-solid fa-chevron-right"></i>
            </div>
        </picture>
        <div class="scroll"></div>
        <picture class="slider__small">
            <img class="small__img active" id="img1"  src="images/img1.jpg" alt="">
            <img class="small__img visible" id="img2" src="images/img2.jpg" alt="">
            <img class="small__img visible" id="img3" src="images/img3.jpg" alt="">
            <img class="small__img visible" id="img4" src="images/img4.jpg" alt="">
            <img class="small__img visible" id="img1" src="images/img4.jpg" alt="">
            <img class="small__img visible" id="img2" src="images/img3.jpg" alt="">
            <img class="small__img" id="img3" src="images/img2.jpg" alt="">
            <img class="small__img" id="img4" src="images/img1.jpg" alt="">
            <img class="small__img" src="images/img4.jpg" alt="">
            <img class="small__img" src="images/img3.jpg" alt="">
            <img class="small__img" src="images/img2.jpg" alt="">
            <img class="small__img" src="images/img1.jpg" alt="">

        </picture>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
